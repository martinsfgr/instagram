<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="container">
        <a href="#" class="logo">
          <img src="img/instagram-logo.svg" alt="Logo do Instagram">
        </a>
        <button class="dm-icon">
          <img src="img/instagram-dm.png" alt="Mensagens do Instagram">
        </button>
      </div>
    </header>
    
    <section class="stories">
      <div class="container">
        <div>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/domino/domino-profile.jpg" alt="Domino">
            </div>
          </a>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Pantera Negra">
            </div>
          </a>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/bruce/bruce-profile.jpg" alt="Bruce Wayne">
            </div>
          </a>
        </div>
      </div>
    </section>

    <section class="feed">
      <div class="container">
        <article class="post">
          <header class="post-header">
            <div class="user">
              <a href="#" class="user-photo">
                <img src="img/profiles/yoda/yoda-profile.jpg" alt="Foto de perfil do Yoda">
              </a>
              <p>Mestre Yoda</p>
            </div>
          </header>
          <figure class="post-photo">
            <img src="img/profiles/yoda/yoda-1.jpg" alt="Foto publicada pelo Yoda">
          </figure>
          <div class="post-status">
            <div class="likes">
              <a href="#" class="last-user-photo">
                <img src="img/profiles/gamora/gamora-profile.jpg" alt="Foto de perfil da Gamora">
              </a>
              <span>
                curtido por <a href="#">Gamora</a> e outras <a href="#">11 pessoas</a>
              </span>
            </div>
          </div>
        </article>

        <article class="post">
          <header class="post-header">
            <div class="user">
              <a href="#" class="user-photo">
                <img src="img/profiles/carol/carol-profile.jpg" alt="Foto de perfil da Carol">
              </a>
              <p>Carol Danvers</p>
            </div>
          </header>
          <figure class="post-photo">
            <img src="img/profiles/carol/carol-1.jpg" alt="Foto publicada pela Carol">
          </figure>
          <div class="post-status">
            <div class="likes">
              <a href="#" class="last-user-photo">
                <img src="img/profiles/yoda/yoda-profile.jpg" alt="Foto de perfil do Yoda">
              </a>
              <span>
                curtido por <a href="#">Yoda</a> e outras <a href="#">15 pessoas</a>
              </span>
            </div>
          </div>
        </article>

        <article class="post">
          <header class="post-header">
            <div class="user">
              <a href="#" class="user-photo">
                <img src="img/profiles/domino/domino-profile.jpg" alt="Foto de perfil da Domino">
              </a>
              <p>Domino</p>
            </div>
          </header>
          <figure class="post-photo">
            <img src="img/profiles/domino/domino-1.jpg" alt="Foto publicada pela Domino">
          </figure>
          <div class="post-status">
            <div class="likes">
              <a href="#" class="last-user-photo">
                <img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Foto de perfil do T'Challa">
              </a>
              <span>
                curtido por <a href="#">T'Challa</a> e outras <a href="#">23 pessoas</a>
              </span>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
