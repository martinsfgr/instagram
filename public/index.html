<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="container">
        <a href="#" class="logo">
          <img src="img/instagram-logo.svg" alt="Logo do Instagram">
        </a>
        <button class="dm-icon">
          <img src="img/instagram-dm.png" alt="Mensagens do Instagram">
        </button>
      </div>
    </header>
    
    <section class="stories">
      <div class="container">
        <div>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/domino/domino-profile.jpg" alt="Domino">
            </div>
          </a>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/domino/domino-profile.jpg" alt="Domino">
            </div>
          </a>
          <a href="#" class="user-photo">
            <div class="container-photo">
              <img src="img/profiles/domino/domino-profile.jpg" alt="Domino">
            </div>
          </a>
        </div>
      </div>
    </section>

    <section class="feed">
      <div class="container">
        <article class="post">
          <header class="post-header">
            <div class="user">
              <a href="#" class="user-photo">
                <img src="img/profiles/yoda/yoda-profile.jpg" alt="Foto de perfil do Yoda">
              </a>
              <p>Mestre Yoda</p>
            </div>
          </header>
          <figure class="post-photo"></figure>
          <nav class="post-controls"></nav>
          <div class="post-status"></div>
        </article>
      </div>
    </section>
  </body>
</html>
